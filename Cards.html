<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>library</h1>
        <nav class="nav">
            <a href="index.html">Books</a>
            <a href="Visitors.html">Visitors</a>
            <a href="Cards.html">Cards</a>
            <a href="Statistic.html">Statistics</a>
        </nav>
    </header>
    <main class="main">
        <div class="title">
            <h2 class="book__title">all cards:</h2>
            <button class="btn__new-card btn__new">New card</button>
        </div>
        <div class="sort__search">
            <div class="sort__div">
                <label for="sort">
                    <span>Sort by:</span>
                    <select name="sort" id="sort">
                        <option value="visitor">Visitor</option>
                        <option value="Book">Book</option>
                        <option value="Borrow Date">Borrow Date</option>
                        <option value="Return Date">Return Date</option>
                    </select>
                </label>
                <button class="btn__sort-cards btn__sort">Sort</button>
            </div>
            <div class="search__div">
                <label for="search">
                    <span>Search:</span>
                    <input type="text" class="search__card">
                </label>
                <button class="btn__search-cards btn__search">Search</button>
            </div>
        </div>
        <table>
            <thead>
                <th>ID</th>
                <th>Visitor</th>
                <th>Book</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
                
            </thead>
            <tbody class="cards__list">
                
            </tbody>
        </table>
    </main>

    <form action="" class="create__card-form hide">
        <h2 class="form__title">New Card:</h2>
        <label for="visitors" class="label-vis">Visitor:</label>
        <select name="visitors" class="select__card" id="visitors__select">
            
        </select>
        <label for="books" class="label-book">Book:</label>
        <select name="books" class="select__card" id="books__select">
            
        </select>
        <button class="btn__create-card">Save</button>
    </form>
    


    <script src="Cards.js"></script>
</body>
</html>
